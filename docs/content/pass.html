<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.0/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
</head>

<body>
    <div class="container-fluid" id="cb">
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <div class="page-header">
                    <h1>Pass
                        <small>for lavender</small>
                    </h1>
                </div>

                <div class="input-group input-group-lg">
                    <span class="input-group-addon" id="basic-addon1">
                        <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                    </span>
                    <input type="password" class="form-control" placeholder="" aria-describedby="basic-addon1" v-model="password">
                </div>
                <br>

                <button type="submit" class="btn btn-default btn-lg" v-on:click="click">Submit</button>
                <br>
                <p class="well h4" style="font-family: consolas">{{ messages }}</p>
            </div>
        </div>
    </div>

    <script>
        var cb = new Vue({
            el: '#cb',
            data: {
                password: '',
                messages: '0x0000000000'
            },
            methods: {
                click: function () {
                    var passwordHash = md5(cb.password)
                    cb.messages = '0x' + passwordHash.slice(0, 10)
                },
            }
        })
    </script>
</body>

</html>
